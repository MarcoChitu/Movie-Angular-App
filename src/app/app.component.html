<!-- Main Container -->
<div class="app-container">
  
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul class="navbar">
      <li><a href="/" (click)="showHome()">Home</a></li>
      <li><a href="/favorites" (click)="showFavorites()">Favorites</a></li>
    </ul>
  </nav>
  
    <!-- Search Component -->
    <app-search (updateMovies)="onMoviesUpdate($event)"></app-search>
    
  <!-- Movie Display Area -->
  <div *ngIf="!isFavoriteView">
    <app-movie-grid [movies]="movies" (toggleFavorite)="toggleFavorite($event)"></app-movie-grid>
  </div>

  <div *ngIf="isFavoriteView">
    <app-movie-grid [movies]="favorites" (toggleFavorite)="toggleFavorite($event)"></app-movie-grid>
  </div>

  <app-footer></app-footer>
</div>
