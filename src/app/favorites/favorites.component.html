<div class="favorites-grid">
  <div *ngFor="let movie of favoriteMovies" class="movie-card">
    <img [src]="getMovieImageUrl(movie)" alt="{{movie.title}}">
    <div class="movie-info">
      <h3>{{ movie.title }}</h3>
      <p>Release Date: {{ movie.release_date }}</p>
      <button (click)="removeFromFavorites(movie)">Remove from Favorites</button>
    </div>
  </div>
</div>
